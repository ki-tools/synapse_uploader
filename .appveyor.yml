environment:
  PYTHONIOENCODING: UTF-8
  LOG_LEVEL: DEBUG
  matrix:
    - PYTHON: "C:\\Python36-x64"
    - PYTHON: "C:\\Python37-x64"

install:
  - set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  - del Pipfile.lock
  - pip install pipenv
  - pipenv --python=%PYTHON%\\python.exe
  - pipenv install --dev
  - pip install coveralls

build: off

test_script:
  - python --version
  - pipenv run pytest -v -s --cov
