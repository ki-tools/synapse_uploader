environment:
  PYTHONIOENCODING: UTF-8
  LOG_LEVEL: DEBUG
  PIPENV_IGNORE_VIRTUALENVS: 1
  matrix:
    - PYTHON: "C:\\Python36-x64"
    - PYTHON: "C:\\Python37-x64"

install:
  - set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  - pip install pipenv
  - pipenv install --dev
  - pipenv install coveralls

build: off

test_script:
  - python --version
  - python -m pytest -v -s --cov
