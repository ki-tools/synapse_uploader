environment:
  PYTHONIOENCODING: UTF-8
  LOG_LEVEL: DEBUG
  matrix:
    - PYTHON: "C:\\Python36-x64"
    - PYTHON: "C:\\Python37-x64"

install:
  - set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  - set PYEXE=%PYTHON%\\python.exe
  - pip install pipenv
  - pipenv --python=%PYEXE%
  - pipenv install --dev
  - pipenv install coveralls

build: off

test_script:
  - "%PYEXE% --version"
  - "%PYEXE% -m pytest -v -s --cov"
